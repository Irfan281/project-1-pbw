<!DOCTYPE html>
<html>
<head>
    <title>Simpel ‚óè Edit Data</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/style-tambah.css">
</head>
<body>
    <!-- NavBar -->
    <section style="height: 100%; width: 100%; box-sizing: border-box; background-color: #ffffff">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light p-3 px-md-4 mb-3 bg-body border-bottom">
            <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <img src="../assets/logo.png" alt="simpel" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="d-flex ms-auto">
                <a class="btn btn-danger px-4 shadow-sm" href="../index.html">Logout</a>
                </div>
            </div>
            </div>
        </nav>
    </section>
    <!-- Akhir Navbar -->

    <!-- Isi Formulir -->
    <div class="container" style="padding-top: 7rem;">
        <h1 class="text-center pb-4">FORMULIR EDIT DATA</h1>
        
        <!-- Awal formulir -->
        <div class="mt-3">
            <div class="card-header text-black text-center mx-auto shadow-lg" style="width: 600px; background-color :#9ed8da; border-radius: 15px 15px 0px 0px;">
                <b>Edit Data</b>
            </div>
            <div class="card-body text-black mx-auto shadow-lg" style="width: 600px; background-color: #e6faf9; border-radius:  0px 0px 15px 15px;">
                <form method="POST" action="list.html">
                    <div class="form-group text-center">
                        <label>NPM</label>
                        <br>
                        <input class="text-center mx-auto rounded form-control" style="width: 400px;" type="text" name="tnpm" placeholder="Silahkan Masukkan NPM Anda" required>
                        </br>
                    <div class="form-group">
                        <label>Nama</label>
                        <br>
                        <input class="text-center mx-auto rounded form-control" style="width: 400px;" type="text" name="tnama"placeholder="Silahkan Masukkan Nama Anda" required>
                        </br>
                    <div class="form-group">
                        <label>Alamat</label>
                        <textarea class="form-control text-center mx-auto" style="width: 400px;" name="talamat" placeholder="Silahkan Masukkan Alamat Anda" required></textarea>
                    <div class="form-group">
                        <label class="mt-3">Tahun Masuk</label>
                        <select class="form-select text-center mx-auto" style="width: 400px;" aria-label="Default select example">
                            <option></option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>

                    <a class="btn btn-light mt-3 shadow-sm" href="list.html">Kembali</a>
                    <button type="submit" class="btn btn-success mt-3 shadow-sm" name="bsimpan">Simpan</button>
                    <button type="reset" class="btn btn-danger mt-3 shadow-sm" name="breset">Kosongkan</button>

                </form>
            </div>
        </div>
    </div>
    <!--Akhir formulir-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
