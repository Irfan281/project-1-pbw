<!DOCTYPE HTML>
<HTML lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style-login.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">

    <title>Simpel ● Login</title>
  </head>
  <!-- Card Login -->
  <body>
    <div class="container">
      <div class="myCard">
        <div class="row">
          <div class="col-md-6">
            <div class="myLeftCtn"> 
              <form class="myForm text-center" method="POST" action="list.html">
                <header>Sign In</header>
                <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input class="myInput" type="text" placeholder="Username" id="username" required> 
                </div>
                <div class="form-group">
                  <i class="fas fa-lock"></i>
                  <input class="myInput" type="password" id="password" placeholder="Password" required> 
                </div>
                  <input type="submit" class="butt" value="LOG IN">
              </form>
            </div>
          </div> 
          <div class="col-md-6">
            <div class="myRightCtn">
              <div class="box"><header>One of Admin?</header>
                <p>Untuk tetap terhubung dengan kami sebagai Admin, silahkan masuk dengan akun Anda</p>
                <!-- <input type="button" class="butt_out" value="Welcome!"/> -->
                <a class="btn butt_out" href="../index.html">Kembali ke Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir card login -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
